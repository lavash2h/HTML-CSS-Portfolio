    <div class="page">
        <header>
            <nav>
                <ul>

          <form action="" method="get" class="speaker-form">

                <label for="full-name">Имя</label>

            <div class="form-row email">
              <label for="email">Электронная почта</label>
              <input id="email"
                name="email"
                type="email"
                placeholder="daykiller@gmail.com"/>
            </div>
          </form>
          <div class="button">
            <button>ОТПРАВИТЬ</button>
